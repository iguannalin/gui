<!DOCTYPE html>
<html>
    <head>
        <title>perlin</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <svg 
        viewBox="0 0 500 500"
        xmlns='http://www.w3.org/2000/svg'>

        <filter id='noiseFilter'>
        <feTurbulence 
        type='fractalNoise' 
        baseFrequency='0.95' 
        numOctaves='9' 
        stitchTiles='stitch' />
        </filter>

        <rect
        width='100%' 
        height='300%' 
        filter='url(#noiseFilter)' />
        </svg>
    </body>
</html>
